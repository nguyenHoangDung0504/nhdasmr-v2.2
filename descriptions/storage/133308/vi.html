        <strong>Tóm tắt nội dung</strong>
        <p content='
            -Trường Tounan ◯ không có hướng bắc nên được người dân địa phương gọi là trường "bẩn" ◯-

            Khi cô nàng lẳng lơ Rena đang đi dọc hành lang, cô đột nhiên bị chủ tịch hội học sinh Kiyomi gọi lại.
            Có vẻ như đó là cuộc gọi trực tiếp từ cố vấn điều hành hội học sinh.

            Khi Rena bước vào phòng câu lạc bộ, cảm thấy rõ ràng là mình đang mệt mỏi, cô thấy Orita, giáo viên thể dục, đang ở đó.
            Kiyomi nói với Rena rằng cô muốn cô trở thành nô lệ tình dục của Orita.
            Đương nhiên, Rena phản đối, nhưng cô bị thuyết phục bằng những thủ đoạn bẩn thỉu, và cuối cùng phải phục vụ Orita cùng với Kiyomi, người đã trở thành nô lệ tình dục ngoan ngoãn của anh ta.

            Chẳng bao lâu sau, vai trò nô lệ tình dục của họ ngày càng trở nên nghiêm trọng hơn, nhưng cả Kiyomi và Rena đều không có vẻ gì là phản đối điều đó, và cả hai đều trở thành những con lợn dâm ô, dâm đãng và dâm đãng.
        '></p>

        <strong>Giới thiệu nhân vật</strong>
        <p content="
            ■Kamiyomi Kamuro
            Chủ tịch hội học sinh coi thường những học sinh vô trách nhiệm như Rena và đối xử với họ bằng thái độ bực tức.
            Tuy nhiên, thực chất cô ấy là một người phụ nữ cực kỳ dâm đãng và có ham muốn tình dục bất thường, và một khi đã hưng phấn, cô ấy sẽ cư xử như một người hoàn toàn khác.
            Những tiếng rên rỉ chủ yếu là âm thanh ahegao trơ tráo.

            ■ Kanade Rena
            Cô ấy là một cô gái thẳng thắn và nói lên suy nghĩ của mình, nhưng sâu bên trong cô ấy là một người rất tốt bụng, vì vậy cô ấy chịu đựng được tính cách điên rồ của Kiyomi.
            Là một con đĩ có nhiều kinh nghiệm tình dục, cô ấy không dễ bị đe dọa bởi bất cứ điều gì.
            Tiếng rên rỉ chủ yếu là tiếng rên rỉ thô lỗ, tục tĩu.
                    
            ■Orita
            Một giáo viên thể dục cơ bắp, ngu ngốc tại ngôi trường mà Kiyomi và Rena đang theo học. Thường được gọi là Gorita.
            Ông bị sinh viên ghét vì giọng nói lớn và hành vi quấy rối tình dục.
            Cố vấn cho Ủy ban điều hành Hội đồng sinh viên, hay cụ thể hơn là Ban quản lý hành vi tình dục của Hội đồng sinh viên. Cái của quý to.
        "></p>

        <strong>Track list</strong>
        <p class="tracks" content='
            =========================================
            ■ Chương 1_Hội đồng học sinh Ban hành vi tình dục (21:17)
            =========================================

            Khi cô nàng lẳng lơ Rena đang đi dọc hành lang, cô đột nhiên bị chủ tịch hội học sinh Kiyomi gọi lại.
            Có vẻ như đó là cuộc gọi trực tiếp từ cố vấn điều hành hội học sinh.
            Khi Rena bước vào phòng câu lạc bộ, cảm thấy rõ ràng là mình đang mệt mỏi, cô thấy Orita, giáo viên thể dục, đang ở đó.
            Kiyomi nói với Rena rằng cô muốn cô trở thành nô lệ tình dục của Orita.
            Đương nhiên, Rena phản đối, nhưng cô bị thuyết phục bằng những thủ đoạn bẩn thỉu, và cuối cùng phải phục vụ Orita cùng với Kiyomi, người đã trở thành nô lệ tình dục ngoan ngoãn của anh ta.


            =========================================
            ■ Chương 2_Khách sạn tình yêu 3P (29:06)
            =========================================

            Đã vài ngày trôi qua kể từ khi Rena trở thành nô lệ tình dục của Orita, và mặc dù hôm đó là ngày nghỉ, Rena và Kiyomi vẫn nhận được một cuộc gọi và đến địa điểm hẹn, đó là một con phố khách sạn tình yêu ở khu trung tâm thành phố.
            Mặc dù Orita đến muộn và làm những điều khiếm nhã với họ ở khu trung tâm thành phố, cả hai vẫn nhiệt tình giới thiệu bản thân với những người qua đường.
            Ngay cả sau khi đến khách sạn tình yêu, hai người họ vẫn tiếp tục tranh giành của quý của Orita, thể hiện những hành động dâm ô và nịnh hót anh ta.
            Họ liếm hậu môn của Orita trong khi bịt miệng, sau đó thay phiên nhau nhét những cái "của quý" lớn của họ vào đó, và cả hai đều xuất tinh dữ dội, vừa đánh rắm vừa phun nước.


            =========================================
            ■ Chương 3_Bạo dâm hậu môn (15:08)
            =========================================

            Một ngày sau giờ học.
            Hai người đến Câu lạc bộ quản lý tình dục của Hội học sinh như thường lệ, nhưng Kiyomi tỏ ra phản kháng khi Orita yêu cầu quan hệ qua đường hậu môn.
            Lena, thực chất là một kẻ khốn nạn có kinh nghiệm, lúc đầu phản đối, nhưng cuối cùng vẫn đưa lỗ đít của mình cho hắn.
            Bị Rena khiêu khích, Kiyomi cũng bị Rena xâm phạm hậu môn và cả hai cùng lên đỉnh.
            Tinh dịch của Orita phun vào mặt mỗi người và sau đó họ liếm mặt nhau.


            =========================================
            ■ Chương 4_Góc quay (18:02)
            =========================================

            Một ngày khác, tại một khách sạn tình yêu.
            Orita cho biết anh muốn tự quay cảnh quan hệ tình dục của mình và bán trực tuyến.
            Mặc dù cả hai đều lo lắng, nhưng họ không còn lựa chọn nào khác ngoài việc làm theo hướng dẫn của Orita và giới thiệu bản thân trước ống kính theo cách làm vừa lòng "cậu nhỏ", cúi hông và cầu xin "cậu nhỏ".
            Sau đó Orita xuất hiện và được quay cảnh đang thực hiện màn bú cu kép, tiếp theo là ngậm sâu vào cổ họng, rồi bú cu và liếm hậu môn.
            Cuối cùng, hai người họ cầu xin một cái "của quý" trước ống kính máy quay, và Orita kết thúc bằng việc xuất tinh vào trong họ, và buổi chụp hình kết thúc bằng một biểu tượng hòa bình kép.


            =========================================
            ■ Chương 5_Phần hành vi tình dục của Hội đồng học sinh sau đó (18:04)
            =========================================

            Thời gian trôi qua, học kỳ mới đã bắt đầu, Kiyomi và Rena đến lớp sau giờ học.
            Nơi này có rất nhiều nam sinh muốn tham gia vào ủy ban điều hành hội học sinh.
            Mặc dù đoạn video sex được Orita quay và phát trực tuyến, nhưng thực tế là anh ta không làm nhiều công việc ghép ảnh, và hành vi dâm ô của Kiyomi và Rena đã trở thành một bí mật bán công khai giữa các nam sinh trên các diễn đàn tin nhắn bí mật của trường và những nơi tương tự.
            Rena càu nhàu về điều đó nhưng vẫn chấp nhận, trong khi Kiyomi thì bị mê hoặc bởi sự thật rằng họ đang tiến tới sự hủy diệt lớn hơn.
            Sau đó, trước mặt các nam sinh, hai người họ tuyên bố, "Chào mừng đến với Ủy ban điều hành Hội đồng học sinh bí mật, còn được gọi là Câu lạc bộ ứng xử tình dục của Hội đồng học sinh."
            Kiyomi và Rena bị bao quanh bởi những cái "của quý" đầy chất bẩn và bao quy đầu của những nam sinh háo sắc, họ mút những cái "của quý" và không ngừng dùng ngón tay sờ mó chúng cho đến khi chúng phun ra và xuất tinh, và cuối cùng họ bị cưỡng hiếp tập thể và xuất tinh dữ dội.

            "Chào mừng đến với Câu lạc bộ ứng xử tình dục của Hội đồng học sinh ♪"
        '></p>
