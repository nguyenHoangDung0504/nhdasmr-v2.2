    <div>
        <strong>Tóm tắt nội dung</strong>
        <p content="
            Bạn sống trong một biệt thự với người hầu gái.

            Có một người hầu gái mà bạn đã hứa sẽ kết hôn khi còn nhỏ.

            Nhưng khi bạn lớn lên, bạn cảm thấy xấu hổ về lời hứa đó và cuối cùng đã bỏ qua nó.

            Haruka, cô hầu gái trẻ, đã nhận thấy thái độ của bạn và
            Để tìm hiểu ý định thực sự của bạn, cô ấy quyết định lẻn vào phòng ngủ của bạn vào lúc đêm muộn.

            Cô ấy tràn đầy nét quyến rũ của trẻ con và muốn chiều chuộng bạn, chủ nhân của cô ấy.
            Màn phục vụ hư hỏng của chị hầu gái bắt đầu.
        "></p>
    </div>
    <hr>
    <div>
        <strong>Giới thiệu nhân vật</strong>
        <p content="
            ・Shinonome Haruka
            ・Chiều cao: 162cm Cúp F

            ・Một thành viên trong gia đình có người hầu đã phục vụ gia đình bạn qua nhiều thế hệ.
            ・Cô ấy có một người em gái giúp việc.
            ・Cô ấy đã được đào tạo bài bản từ nhỏ để trở thành người hầu lý tưởng có thể hỗ trợ bạn, chủ nhân của cô ấy.
            ・Kỹ năng làm người giúp việc của cô ấy thật hoàn hảo.
            ・Cô lớn lên mà không biết gì về vấn đề tình dục, đặc biệt là mối quan hệ giữa nam và nữ, và em gái cô ấy thường trêu chọc về điều đó.
            ・Mới đây thôi, em gái cô bắt đầu dụ dỗ cô làm chuyện gì đó liên quan đến tình dục khiến cô ấy cảm thấy bối rối.
        "></p>
