        <strong>Tóm tắt nội dung</strong>
        <p content="
            Người chị gái NEET vô dụng lại đến vay tiền.
            Chị ấy nói rằng nếu thắng pachinko, sẽ trả gấp đôi, nhưng tôi từ chối.
            Vì thấy chị ấy định hẹn hò với những ông chú lớn tuổi để được chu cấp, tôi đành phải cho vay.
            Rốt cuộc chị ấy lại thua nữa, rồi lại dùng sự quyến rũ để vay thêm tiền.
        "></p>
    </div>

        <strong>Giới thiệu nhân vật</strong>
        <p content="
            Kuzuta Keito (33)
            ・Chỉ học hết cấp 2.
            ・Là một NEET vô dụng.
            ・Cô ấy thích chơi Pachinko.
            ・Phòng của cô ấy bẩn và bốc mùi.
            ・Cố ấy hoàn toàn không tắm rửa gì cả.
            ・Cô ấy đổ mồ hôi rất nhiều và có mùi cơ thể rất nồng.
        "></p>
